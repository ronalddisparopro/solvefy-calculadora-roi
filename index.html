<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Lucratividade - Solvefy.Cloud</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sora", sans-serif;
        background: linear-gradient(135deg, #0d324d 0%, #00a896 100%);
        min-height: 100vh;
        color: white;
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 24px;
      }

      .solvefy-gradient {
        background: linear-gradient(90deg, #00c9b1 0%, #00a896 100%);
      }

      .text-gradient {
        background: linear-gradient(90deg, #ffffff 0%, #00c9b1 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      input[type="range"] {
        accent-color: #00c9b1;
        background-color: #ffffff41;
      }
    </style>
  </head>

  <body class="overflow-x-hidden">
    <main
      class="max-w-7xl h-screen flex flex-col items-center justify-center container mx-auto px-6"
    >
      <div
        class="flex flex-col justify-center grid lg:grid-cols-2 gap-16 items-center"
      >
        <!-- Texto Hero -->
        <div class="space-y-8">
          <h1 class="text-4xl lg:text-6xl font-extrabold leading-tight">
            Calculadora de Faturamento
          </h1>
          <p class="text-xl text-gray-300 max-w-lg">
            Saiba quanto seu negócio cresceria implementando a Solvefy.Cloud!
          </p>
          <div
            class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4"
          >
            <a
              href="#calculadora"
              class="solvefy-gradient px-8 py-4 rounded-xl font-bold shadow-lg shadow-[#00C9B1]/20 hover:scale-105 transition text-center"
              >Fale Conosco</a
            >
          </div>
        </div>
        <!-- Calculadora -->
        <div
          id="calculadora"
          class="glass-card p-8 lg:p-12 shadow-2xl relative overflow-hidden"
        >
          <div
            class="absolute top-0 right-0 w-32 h-32 bg-[#00C9B1]/10 rounded-full blur-3xl -mr-16 -mt-16"
          ></div>
          <h2 class="text-2xl font-bold mb-8 flex items-center">
            <span
              class="w-8 h-8 bg-[#00C9B1] rounded-lg flex items-center justify-center mr-3"
            >
              <svg
                class="w-5 h-5 text-white"
                fill="none"
                stroke="currentColor"
                viewBox="0
0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9
7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9
11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002
2z"
                ></path>
              </svg>
            </span>
            Calculadora de ROI Cloud
          </h2>
          <div class="space-y-6">
            <!-- Input 1: Número de Servidores -->
            <div>
              <div class="flex justify-between mb-2">
                <label class="text-gray-300 font-medium"
                  >Nº de Servidores (Nodes)</label
                >
                <span class="text-[#00C9B1] font-bold" id="val-nodes">3</span>
              </div>
              <input
                type="range"
                id="input-nodes"
                min="1"
                max="50"
                value="3"
                class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer"
              />
            </div>
            <!-- Input 2: VMs por Servidor -->
            <div>
              <div class="flex justify-between mb-2">
                <label class="text-gray-300 font-medium"
                  >VMs por Servidor (Média)</label
                >
                <span class="text-[#00C9B1] font-bold" id="val-vms">20</span>
              </div>
              <input
                type="range"
                id="input-vms"
                min="5"
                max="100"
                value="20"
                class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer"
              />
            </div>
            <!-- Input 3: Preço Médio VM -->
            <div>
              <div class="flex justify-between mb-2">
                <label class="text-gray-300 font-medium"
                  >Preço de Venda p/ VM (Mês)</label
                >
                <span class="text-[#00C9B1] font-bold" id="val-price"
                  >R$ 150</span
                >
              </div>
              <input
                type="range"
                id="input-price"
                min="50"
                max="1000"
                step="10"
                value="150"
                class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer"
              />
            </div>
            <hr class="border-white/10 my-8" />
            <!-- Resultados -->
            <div class="grid grid-cols-1 md:grid-cols-1 gap-4">
              <div class="bg-black/20 p-6 rounded-2xl border border-white/5">
                <p class="text-xs text-gray-400 uppercase tracking-wider mb-1">
                  Faturamento Bruto
                </p>
                <p class="text-3xl font-bold text-white" id="res-faturamento">
                  R$ 0,00
                </p>
              </div>
              <div
                class="bg-[#00C9B1]/10 p-6 rounded-2xl border border-[#00C9B1]/20"
              >
                <p class="text-xs text-[#00C9B1] uppercase tracking-wider mb-1">
                  Lucro Estimado (Mês)
                </p>
                <p class="text-3xl font-bold text-[#00C9B1]" id="res-lucro">
                  R$ 0,00
                </p>
              </div>
            </div>
            <div class="text-center pt-4">
              <p class="text-sm text-white mb-6 italic">
                * Estimativa baseada em custos médios de licenciamento Solvefy e
                infraestrutura.
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const inputNodes = document.getElementById("input-nodes");
        const inputVms = document.getElementById("input-vms");
        const inputPrice = document.getElementById("input-price");

        const displayNodes = document.getElementById("val-nodes");
        const displayVms = document.getElementById("val-vms");
        const displayPrice = document.getElementById("val-price");

        const resFaturamento = document.getElementById("res-faturamento");
        const resLucro = document.getElementById("res-lucro");

        function formatCurrency(value) {
          return Number(value).toLocaleString("pt-BR", {
            style: "currency",
            currency: "BRL",
          });
        }

        function calculate() {
          const nodes = parseInt(inputNodes.value);
          const vmsPerNode = parseInt(inputVms.value);
          const price = parseInt(inputPrice.value);

          // Atualizar valores visuais
          displayNodes.innerText = nodes;
          displayVms.innerText = vmsPerNode;
          displayPrice.innerText = formatCurrency(price);

          // Cálculo
          const totalVms = nodes * vmsPerNode;
          const faturamento = totalVms * price;

          // Licenciamento por faixa
          let licenseCost = 800;
          if (nodes > 20) licenseCost = 2400;
          else if (nodes > 6) licenseCost = 1600;

          // Infraestrutura média
          const infraCost = totalVms * 15;

          const lucro = faturamento - licenseCost - infraCost;

          // Atualizar resultado
          resFaturamento.innerText = formatCurrency(faturamento);
          resLucro.innerText = lucro > 0 ? formatCurrency(lucro) : "R$ 0,00";
        }

        [inputNodes, inputVms, inputPrice].forEach((input) => {
          input.addEventListener("input", calculate);
        });

        calculate();
      });
    </script>
  </body>
</html>
