<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Lucratividade - Solvefy.Cloud</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
body {
font-family: 'Inter', sans-serif;
background: linear-gradient(135deg, #0d324d 0%, #00a896 100%);
min-height: 100vh;
color: white;
}
.glass-card {
background: rgba(255, 255, 255, 0.05);
backdrop-filter: blur(10px);
border: 1px solid rgba(255, 255, 255, 0.1);
border-radius: 24px;
}
.solvefy-gradient {
background: linear-gradient(90deg, #00C9B1 0%, #00A896 100%);
}
.text-gradient {
background: linear-gradient(90deg, #ffffff 0%, #00C9B1 100%);
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
}
input[type=range] {
accent-color: #00C9B1;
background-color: #ffffff41;
}
</style>
</head>
<body class="overflow-x-hidden">
<!-- Header -->
<div id="calculadora" class="glass-card p-8 lg:p-12 shadow-2xl relative overflow-hidden">

<h2 class="text-2xl font-bold mb-8">
Calculadora de ROI Cloud
</h2>

<div class="space-y-6">

<!-- Nº de Servidores -->
<div>
<div class="flex justify-between mb-2">
<label class="text-gray-300 font-medium">Nº de Servidores (Nodes)</label>
<span class="text-[#1e1e1e] font-bold" id="val-nodes">3</span>
</div>
<input type="range" id="input-nodes" min="1" max="50" value="3"
class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer">
</div>

<!-- VMs por Servidor -->
<div>
<div class="flex justify-between mb-2">
<label class="text-gray-300 font-medium">VMs por Servidor (Média)</label>
<span class="text-[#1e1e1e] font-bold" id="val-vms">20</span>
</div>
<input type="range" id="input-vms" min="5" max="100" value="20"
class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer">
</div>

<!-- Preço -->
<div>
<div class="flex justify-between mb-2">
<label class="text-gray-300 font-medium">Preço de Venda p/ VM (Mês)</label>
<span class="text-[#1e1e1e] font-bold" id="val-price">R$ 150</span>
</div>
<input type="range" id="input-price" min="50" max="1000" step="10" value="150"
class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer">
</div>

<hr class="border-white/10 my-8">

<!-- Resultados -->
<div class="grid grid-cols-1 md:grid-cols-2 gap-4">

<div class="bg-black/20 p-6 rounded-2xl border border-white/5">
<p class="text-xs text-gray-400 uppercase tracking-wider mb-1">
Faturamento Bruto
</p>
<p class="text-3xl font-bold text-white break-words leading-tight" id="res-faturamento">
R$ 0,00
</p>
</div>

<div class="bg-[#00C9B1]/10 p-6 rounded-2xl border border-[#00C9B1]/20">
<p class="text-xs text-[#00C9B1] uppercase tracking-wider mb-1">
Lucro Estimado (Mês)
</p>
<p class="text-3xl font-bold text-[#00C9B1] break-words leading-tight" id="res-lucro">
R$ 0,00
</p>
</div>

</div>

<p class="text-sm text-gray-400 mt-6 italic">
* Estimativa baseada em custos médios de licenciamento Solvefy e infraestrutura.
</p>

</div>

<script>
document.addEventListener("DOMContentLoaded", function(){

const inputNodes = document.getElementById('input-nodes');
const inputVms = document.getElementById('input-vms');
const inputPrice = document.getElementById('input-price');

const displayNodes = document.getElementById('val-nodes');
const displayVms = document.getElementById('val-vms');
const displayPrice = document.getElementById('val-price');

const resFaturamento = document.getElementById('res-faturamento');
const resLucro = document.getElementById('res-lucro');

function formatCurrency(value){
return Number(value).toLocaleString('pt-BR',{
style:'currency',
currency:'BRL'
});
}

function calculate(){

const nodes = parseInt(inputNodes.value);
const vmsPerNode = parseInt(inputVms.value);
const price = parseInt(inputPrice.value);

// Atualizar valores visuais
displayNodes.innerText = nodes;
displayVms.innerText = vmsPerNode;
displayPrice.innerText = formatCurrency(price);

// Cálculo
const totalVms = nodes * vmsPerNode;
const faturamento = totalVms * price;

// Licenciamento por faixa
let licenseCost = 800;
if (nodes > 20) licenseCost = 2400;
else if (nodes > 6) licenseCost = 1600;

// Infraestrutura média
const infraCost = totalVms * 15;

const lucro = faturamento - licenseCost - infraCost;

// Atualizar resultado
resFaturamento.innerText = formatCurrency(faturamento);
resLucro.innerText = lucro > 0 ? formatCurrency(lucro) : "R$ 0,00";

}

[inputNodes, inputVms, inputPrice].forEach(input=>{
input.addEventListener('input', calculate);
});

calculate();

});
</script>

</body>
</html>
